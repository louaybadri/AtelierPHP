<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Exercice1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
<div class="container">
    <form action="recap.php" method="post" enctype="multipart/form-data">

        <!-- un champ texte nom -->
        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input name="nom" type="text" class="form-control" placeholder="Nom" aria-describedby="emailHelp" />
        </div>
        <!-- un champ texte prenom -->
        <div class="mb-3">
            <label class="form-label">Prenom</label>
            <input name="prenom" type="text" class="form-control" aria-describedby="emailHelp"
                   placeholder="Prenom" />
        </div>
        <!-- Un champ numérique pour le nombre de sandwitchs -->
        <div class="form-outline">
            <label class="form-label" for="typeNumber">Number input</label>
            <input name="number" type="number" id="typeNumber" class="form-control" />
        </div>
        <!-- Un textearea pour l’adresse -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <textarea name="mail" placeholder="Email" class="form-control"></textarea>
        </div>

        <!-- // Une liste déroulante contenant le type du sandwitch (viande, poulet, //escalope). -->

        <div class="mb-3">
            <label for="type" class="form-label">Email</label>
            <select id="type" name="typeSandwitch" multiple class="form-control">
                <option value="viande">viande</option>
                <option value="poulet">poulet</option>
                <option value="escalope">escalope</option>
            </select>
        </div>
        <!-- // Un checkbox contenant les ingrédients à ajouter (harissa, salade, mayo) -->
        <div class="mb-3">
            <label for="ingred" class="form-label">Ingrédients A Ajouter </label>
            <div id="ingred">
                <input placeholder="test" type="checkbox" id="harissa" name="harissa" value="harissa">
                <label for="Harissa"> Harissa</label><br>
                <input placeholder="test" type="checkbox" id="salade" name="salade" value="salade">
                <label for="Salade">Salade</label><br>
                <input placeholder="test" type="checkbox" id="mayo" name="mayo" value="mayo">
                <label for="Mayo">Mayo</label><br>
            </div>

        </div>
        <label for="cin">CIN: </label>
        Select cin to upload:
        <input type="file" name="cin" id="cin">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>

</html>
